  sort: flip
  num: date
options:
  preview: false
  status: false
  template: false
  url: false
  delete: false
fields:

  title:
    label:
      en: Title
      pl: Tytuł
    type:  text

  logo:
    label: Logo
    type: image

  headline0:
    label:
      en: Default information for all new documents
      pl: Domyślna treść dla wszystkich nowych dokumentów
      fr: Informations par défaut pour tous les nouveaux documents
    type: headline
    help:
      en: These parts of document will be copied to each new document you create. You can then change them if you want.
      pl: Te elementy zostaną automatycznie skopiowane do nowo tworzonych dokumentów. Można je tam również edytować.

  intitule:
    label:
      en: Content heading
      pl: Nagłówek treści
      fr: Intitulé
    type:  textarea
    help:
      en: Your document will start with this heading.
      pl: Dokument rozpocznie się od tego nagłówka.

  entetehaut:
    label:
      en: Page header
      pl: Nagłówek strony
      fr: Haut du papier en-tête
    type: textarea
    help:
      en: This is a header that will appear on the top of every document's page.
      pl: To jest nagłówek strony i pojawi się na górze każdej strony dokumentu.
      fr: Remplissez ici le contenu du papier entête qui sera utilisé sur les nouveaux documents
      
  entetebas:
    label:
      en: Page footer
      pl: Stopka strony
      fr: Bas du papier en-tête
    type: textarea
    help:
      en: This is a footer that will appear on the bottom of every document's page.
      pl: Ta stopka pojawi się na dole każdej strony dokumentu.
      fr: Remplissez ici le contenu du papier entête qui sera utilisé sur les nouveaux documents
